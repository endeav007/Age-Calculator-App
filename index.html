<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel ="stylesheet" href="styles.css">

  <script type= "text/javascript" src = "scripts.js" > </script>

   
  
  <title>Frontend Mentor | Age calculator app</title>



  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

   
  <div class = "container">
    <form name = "myForm" id = "fdate">
      <div class = input-date>
          <div class = "user-input"> 
            <label for="day" > Day </label> <br>
            <input type = "text" id = "day" name = "fday" value="DD"> 
            <p id = day-error>  </p>
          </div>

        <div class = "user-input"> 
          <label for = "month" > Month </label> <br>
          <input type = "text" id = "month" name = "fmonth"> 
          <p id = month-error>  </p>
        </div>

        <div class = "user-input"> 
          <label for="year"> Year </label> <br>
          <input type = "text" id = "year" name = "fyear"> 
          <p id = year-error>  </p>
        </div>
 
      </div>
      
      <div class = "decoration">
        <hr> 
        <div class = "input-button"> 
          <input type="image" src = "assets/images/icon-arrow.svg" id = "submit-button" onsubmit="calculateInput" onclick="return false">
        </div>

      </div>
       
        
      
    </form>

    

    

    

    <div class = result>

      <div class = date-text>
        <h1 id = "result-years">--</h1>  <div class = "static-text" > <h1 > Years </h1> </div>
      </div>
      
      <div class = "date-text">
        <h1 id = "result-months"> -- </h1> <div class = "static-text" > <h1 > Months </h1> </div>
      </div>
      
      <div class = "date-text">
        <h1 id = "result-days"> -- </h1> <div class = "static-text" > <h1 > Days </h1> </div>
      </div>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


  <script src="script.js"></script>
</body>
</html>
